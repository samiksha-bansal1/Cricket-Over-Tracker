<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Over Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Cricket Over Tracker</h1>
    <div class="container">
      <div class="ballCont"></div>
      <div class="buttonsCont">
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <br />
        <button id="wide">Wide Ball</button>
        <button id="no">No Ball</button>
        <button id="wicket">Wicket</button>
        <button id="dot">Dot Ball</button>
      </div>
      <div class="winnerMsg"></div>
      <div class="FinalMsg"></div>
      <div class="overWiseScore"></div>
      <div class="currentScore"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
